version: "3.5"
services:
  near:
    image: near.near.dnp.dappnode.eth:0.1.0
    build:
      context: neard_image
      args:
        UPSTREAM_VERSION: 2.5.0
    volumes:
      - near:/srv/near
    restart: unless-stopped
    ports:
      - 24567:24567/tcp
      - 24567:24567/udp
    environment:
      - CHAIN_ID=mainnet
      - STAKING_CONTRACT_NAME=poolv1.near
      - ACCOUNT_ID
      - VALIDATOR_PUBLIC_KEY
      - VALIDATOR_SECRET_KEY
      - DOWNLOAD_SNAPSHOT=true
volumes:
  near: {}

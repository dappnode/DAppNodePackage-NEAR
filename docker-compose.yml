version: "3.4"
services:
  near:
    image: "near.near.dnp.dappnode.eth:0.1.1"
    build:
      context: neard_image
      args:
        UPSTREAM_VERSION: 1.27.0
    environment:
      - CHAIN_ID=testnet
    volumes:
      - "near:/srv/near"
    restart: unless-stopped
  wallet:
    image: "wallet.near.dnp.dappnode.eth:0.1.1"
    build:
      context: wallet
      args:
        CHAIN_ID: testnet
        NODE_URL: "http://near.dappnode:3030"
        WALLET_URL: "http://wallet.near.dappnode"
    restart: unless-stopped
volumes:
  near: {}

version: "3.4"
services:
  near:
    image: "near.near.dnp.dappnode.eth:0.1.0"
    build:
      context: neard_image
      args:
        UPSTREAM_VERSION: 1.24.0
    environment:
      - CHAIN_ID=testnet
    volumes:
      - "near:/srv/near"
    restart: unless-stopped
  wallet:
    image: "wallet.near.dnp.dappnode.eth:0.1.0"
    build:
      context: wallet
      args:
        CHAIN_ID: testnet
    restart: unless-stopped
volumes:
  near: {}

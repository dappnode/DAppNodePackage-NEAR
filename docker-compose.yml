version: "3.4"
services:
  near:
    image: "near.near.dnp.dappnode.eth:0.1.3"
    build:
      context: neard_image
      args:
        UPSTREAM_VERSION: 1.30.0-rc.4
    volumes:
      - "near:/srv/near"
    restart: unless-stopped
    ports:
      - "24567:24567/tcp"
      - "24567:24567/udp"
  wallet:
    image: "wallet.near.dnp.dappnode.eth:0.1.3"
    build:
      context: wallet
      args:
        NODE_URL: "http://near.dappnode:3030"
    restart: unless-stopped
volumes:
  near: {}
